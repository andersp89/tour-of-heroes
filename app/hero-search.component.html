<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>

<!-- As the user types in the search box, a keyup event binding calls the component's search method with the new search box 
value. The *ngFor repeats hero objects from the component's heroes property. No surprise there.-->
