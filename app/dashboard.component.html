<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- bound each hero's click event to the gotoDetail method, passing along the selected hero entity. -->
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
